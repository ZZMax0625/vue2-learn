<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件的基本使用</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <!-- <button v-on:click="showInfo">点我提示信息</button> -->
      <!-- 简写形式 -->
      <button @click="showInfo(666,$event)">点我提示信息</button>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        name: "niit",
      },
      methods: {
        showInfo(number, event1) {
          // 第一个参数默认是事件对象，随便取名
          // console.log(event.target.innerText);
          // this是谁？
          // 此处的this为vm
          console.log(this === vm);
          console.log(event1);
          alert("同学你好");
          alert(number);
        },
        // showInfo: (event) => {
        //   // 第一个参数默认是事件对象，随便取名
        //   // console.log(event.target.innerText);
        //   // this是谁？
        //   // 此处的this为window
        //   console.log(this === vm);
        //   alert("同学你好");
        // },
      },
    });
  </script>
</html>
