<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初始Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url">去b站</a>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; // 取消开发者环境的错误提示

      // 创建Vue实例 一切的开端
      new Vue({
        el: "#root",
        data: {
          name: "jack",
          url: "http://www.bilibili.com",
          // 可嵌套对象
        },
      });
    </script>
  </body>
</html>
