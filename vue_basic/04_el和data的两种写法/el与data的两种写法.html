<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <!-- v-bind是单向的 -->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; // 取消开发者环境的错误提示

      // 创建Vue实例 一切的开端
      new Vue({
        el: "#root",
        data: {
          name: "jack",
        },
      });
    </script>
  </body>
</html>
